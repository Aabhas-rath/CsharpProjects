<mat-drawer-container fullscreen>
  <mat-drawer [opened]="opened" mode="side" (closed)="removeTimer()" (opened)="removeTimer()">
    <app-side (filterApply)="onFilterApply($event)"></app-side>
  </mat-drawer>
  <mat-drawer-content>
    <div class="side-toggle-button" (click)="toggleOpened(); changeMapSize()">
      <mat-icon *ngIf="opened">chevron_left</mat-icon>
      <mat-icon *ngIf="!opened">chevron_right</mat-icon>
    </div>
    <app-map type="all" [wellList]="wellList" (changeExtent)="onChangeExtent($event)"></app-map>
  </mat-drawer-content>
</mat-drawer-container>
